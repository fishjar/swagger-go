        x-message: 请输入
        x-showTable: true
        x-showSorter: true
      userNo:
        type: integer
        format: int32
        description: 编号
        x-fieldName: user_no
        x-message: 请输入
        x-increment: true
    example:
      id: fc3c286e-78b3-490b-be6a-79a6069fd68e
      name: gabe
      nickname: gabe
