definitions:
  User:
    type: object
    description: 用户模型
    x-isModel: true
    x-plural: Users
    x-tableName: user
    x-apis:
      - findAndCountAll
      - findByPk
      - singleCreate
      - bulkCreate
      - bulkUpdate
      - updateByPk
      - bulkDestroy
      - destroyByPk
      - findOne
      - findOrCreate
    required:
      - id
      - name
    properties:
      id:
        type: string
        format: uuid
        description: ID
        uniqueItems: true
        example: fc3c286e-78b3-490b-be6a-79a6069fd68e
        x-fieldName: id
        x-primaryKey: true
      name:
        type: string
        format: string
        description: 名称
        example: gabe
        minLength: 3
        maxLength: 20
        x-fieldName: name
        x-message: 请输入
        x-showTable: true
        x-length: 32
      nickname:
        type: string
        format: string
        description: 昵称
        x-fieldName: nickname
        x-message: 请输入
        x-length: 64
      gender:
        type: integer
        format: int4
        enum:
          - 0
          - 1
          - 2
        x-message: 请选择
        x-showTable: true
        x-showFilter: true
        x-fieldName: gender
        x-enumMap:
          '0': 保密
          '1': 男
          '2': 女
        x-description: 性别
        description: |
          "性别"
            * 0 - 保密
            * 1 - 男
            * 2 - 女
      avatar:
        type: string
        format: string
        description: 头像
        x-fieldName: avatar
        x-message: 请输入
      mobile:
        type: string
        format: string
        description: 手机
        x-fieldName: mobile
        x-message: 请输入
        x-length: 16
      email:
        type: string
        format: email
        description: 邮箱
        x-fieldName: email
        x-message: 请输入
      homepage:
        type: string
        format: uri
        description: 主页
        x-fieldName: homepage
        x-message: 请输入
      birthday:
        type: string
        format: date
        description: 生日
        x-fieldName: birthday
        x-message: 请选择
        x-showTable: true
        x-showSorter: true
      height:
        type: number
        format: float
        description: 身高(cm)
        minimum: 0.01
        maximum: 250
        x-fieldName: height
        x-message: 请输入
        x-showTable: true
        x-showFilter: true
        x-showSorter: true
      bloodType:
        type: string
        format: string
        enum:
          - A
          - B
          - AB
          - O
          - 'NULL'
        x-message: 请选择
        x-fieldName: blood_type
        x-enumMap:
          A: A
          B: B
          AB: AB
          O: O
          'NULL': 保密
        x-description: 血型(ABO)
        description: |
          "血型(ABO)"
            * A - A
            * B - B
            * AB - AB
            * O - O
            * NULL - 保密
      notice:
        type: string
        format: text
        description: 备注
        x-fieldName: notice
        x-message: 请输入
      intro:
        type: string
        format: text
        description: 介绍
        x-fieldName: intro
        x-message: 请输入
        x-isRichText: true
      address:
        type: object
        format: object
        description: 地址
        x-fieldName: address
        x-message: 请输入
        properties:
          province:
            type: string
            description: 省
          city:
            type: string
            description: 市
      lives:
        type: array
        format: array
        description: 生活轨迹
        x-fieldName: lives
        items:
          $ref: '#/definitions/Coord'
      labels:
        type: array
        format: array
        description: 标签
        x-fieldName: labels
        items:
          type: string
      luckyNumbers:
        type: array
